<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <a href="homePage.html"><img id="pennLogo" src="UniversityofPennsylvania_Shield_RGB.png" alt="Penn Shield"> </a>
        <h1 id="webpageTitle"><a href="homePage.html">Memory Game</a></h1>
    </div>
    <div id="levelDiv">
        <h2>Level:</h2>
        <h2 id="levelNumber">#</h2>
    </div>
    <div id="menuBoard">
        <div class="menuItems">
            <p>Timer:<span id="clockTimer">60</span></p>
        </div>
        <div class="menuItems">
            <p>Incorrect Guesses:<span id="incorrectValue"></span></p>
        </div>
        <div class="menuItems">
            <p>Correct Guesses:<span id="correctValue"></span></p>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
    </div>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="gamePage.js"></script>
    <div id="continue">
        <h2>Congratulations!</h2>
        <p>You finished this level!
            <span>Would you like to continue?</span>
        </p>
        <div id="continueButtons">
            <a class="btn btn-primary" class="levelUpButton" href="homePage.html" role="button">Return to Home</a>
            <a class="btn btn-primary" class="levelUpButton" role="button">Continue</a>
        </div>
    </div>
</body>
</html>
