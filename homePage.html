<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <img id="pennLogo" src="UniversityofPennsylvania_SimplifiedLogo_RGB.png" alt="Penn Logo">
        <h1 id="titleHead">Memory Game</h1>
    </div>
    <div>
        <h2 class="welcomeHead">Welcome to <span class="pennBlue">Penn's Blue</span> Memory Game</h2>
    </div>
    <div>
        <p>In order to beat the game you must follow the rules</p>
        <h3 class="welcomeHead">Rules:</h3>
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
              <label class="form-check-label" for="firstCheckbox">You will be shown the position of the cords briefly and then they will be flipped</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
              <label class="form-check-label" for="secondCheckbox">You have to match the pairs together within the time limit.</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
              <label class="form-check-label" for="thirdCheckbox">Your points will be calculated from the correct pairs found and the number of incorrect pairs.</label>
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="fourthCheckbox">
                <label class="form-check-label" for="fourthCheckbox">You will be moved to the next level if you get enough points.</label>
              </li>
          </ul>
    </div>
    <div class="header">
        <p>
            Do you think you can beat the game?
        </p>
        <a class="btn btn-primary" id="continueButton" href="gamePage.html" role="button">Continue</a>
    </div>
    <div class="header">
        <h3>By Grace Owens, Louis Liu, Marquez Browne-Rosario, Vivian Zhu</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.getElementById('continueButton').addEventListener('click', function(event) {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            for (var checkbox of checkboxes) {
                if (!checkbox.checked) {
                    alert('Please check all the rules before continuing.');
                    event.preventDefault();
                    return;
                }
            }
        });
        let correctGuessesTotal = localStorage.getItem('correctGuessesTotal') ? parseInt(localStorage.getItem('correctGuessesTotal')) : 0;
        let wrongGuessesTotal = localStorage.getItem('wrongGuessesTotal') ? parseInt(localStorage.getItem('wrongGuessesTotal')) : 0;

        correctGuessesTotal = 0;
        wrongGuessesTotal = 0;

        localStorage.setItem('correctGuessesTotal', correctGuessesTotal);
        localStorage.setItem('wrongGuessesTotal', wrongGuessesTotal);
    </script>
</body>
<style>
    body {
        font-family: sans-serif;
        background-color: rgb(170, 201, 202);
    }
    #titleHead{
        text-align: center;
        padding: 15px;
        font-weight: bold;
    }
    .welcomeHead{
        text-align: center;
        font-weight: 600;
    }
    .pennBlue{
        color: rgb(1, 31, 91);
        text-decoration: underline;
    }
    p{
        margin-top: 20px;
        font-weight: 600;
        text-align: center;
    }
    #pennLogo {
        width: 250px; /* Adjust the width as needed */
        height: auto;
    }
    .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
    }
    .list-group-item {
        background-color: rgb(170, 201, 202); /* Match the body background color */
        text-align: center;
        font-weight: bold;
    }
    button{
        align-self: center;
    }
    #continueButton{
        background-color: rgb(153,000,000);
        font-weight: bold;
        color: rgb(001,031, 091);
    }
</style>
</html>
